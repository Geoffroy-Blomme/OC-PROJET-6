<!DOCTYPE html>
<html  lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/69467d0ea5.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="main-header">
      <a href="./index.html" aria-label="Return to Homepage" class="logo-link">
        <img src="assets/images/logo.png" class="logo"alt="Fisheye logo" />
      </a>    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="filters-media">
        <label class="filters-media__text">
          Trier par
        </label>
        <div data-value="Popularité" class="filter-selector">
          <button role="button" data-value="Popularité" aria-expanded="false" aria-haspopup="yes" aria-label="Trier en fonction d'un filtre" tabindex="0" class="filter-selector__button btn">

          </button>
          <span class="filter-selector__arrow-logo">
            <i class="fa-solid fa-angle-down fa-lg"></i>

          </span>
          <div class="filter-selector__list-container">
            <ul role="listbox" tabindex="-1" aria-activedescendant="filter-popularity" class="filter-selector__list">
              <li class="btn filter-selector__list__elt" id="filter-popularity" role="option" tabindex="0" data-value="Popularité">

              </li>

              <li class="btn filter-selector__list__elt" id="filter-date" role="option" tabindex="0" data-value="Date" >

              </li>
              <li class="btn filter-selector__list__elt" id="filter-title" role="option" tabindex="0" data-value="Titre" >

              </li>
            </ul>
          </div>
        </div>
      </div>

      <section class="medias">

      </section>
      <div class="sticky-info">
        <div class="likes">
          <span class="likes__number">

          </span>
          <span class="likes__logo">
            &hearts;
          </span>
        </div>
        <div class="sticky-info__price">
          
        </div>
      </div>
    </main>
    <div role="dialog" aria-modal="true" aria-hidden="true" class="modal" aria-labelledby="contact_modal__title" id="contact_modal">
			<div class="contact_modal">
				<header>
          <h1 id="contact_modal__title" class="contact_modal__title">Contactez-moi</h1>
          <img tabindex="0" alt="Close contact" class="contact_modal__close-logo" src="assets/icons/close.svg" />

        </header>
				<form class="contact__modal__form">
					<div>
						<label id="first-name"  for="first-name">Prénom</label>
						<input aria-labelledby="first-name" type="text" name="first-name" />
            <label  id="last-name" for="last-name">Nom</label>
            <input aria-labelledby="last-name" type="text" name="last-name">
            <label for="email" id="email">Email</label>
            <input aria-labelledby="email" type="text" name="email" >
            <label  id="message"  for="message">Votre message</label>
            <textarea aria-labelledby="message" name="message"rows="10"></textarea>
					</div>
          <button aria-label="Send , Close Contact form" type="button" class="btn contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div aria-modal="true" role="application" aria-hidden="true" aria-labelledby="lightbox-modal" class="modal" id="lightbox_modal">
      <div role="application" aria-live="polite" aria-label="image closeup view" id="lightbox-modal" class="lightbox">
          <div class="lightbox__content">
            <div class="lightbox__content__media-container">
              <video src="" class="lightbox-video"></video>
              <img src="" alt="" class="lightbox-img">
              <h4 class="lightbox__content__title">
                Animals Wild Horses in the moutain
              </h4>
            </div>
            
            <a aria-label="next image" href="" onclick="return false;" class="lightbox__control-arrow lightbox__control-arrow--next">
              <span class="lightbox__control-arrow__logo">
                <i class="fa-solid fa-angle-right fa-2xl"></i>
              </span>
            </a>
            <a aria-label="previous image"  href="" onclick="return false;"  class="lightbox__control-arrow lightbox__control-arrow--previous">
              <span class="lightbox__control-arrow__logo">
                <i class="fa-solid fa-angle-left fa-2xl"></i>
            </a>
            <button aria-label="Close Lightbox" class="lightbox__close-button">
              <span class="lightbox__close-button__logo">
              <i class="fa-sharp fa-solid fa-xmark fa-2xl"></i>
              </span>
            </button>
          </div>
          
      </div>
    </div>
    <script type="module" src="./scripts/utils/modal.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/filterSelector.js"></script>
    <script type="module" src="./scripts/factories/photographer.js"></script>
    <script type="module" src="./scripts/factories/media.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>

  </body>
</html>
